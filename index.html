<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div id="game">
        <p>Press any letter to start playing!</p>
    </div>

    <script>
        var alpha = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
        var guesses = 9;
        var wins = 0;
        var losses = 0;
        var alphaChoice = alpha[Math.floor(Math.random() * alpha.length)];
        document.onkeyup = function (event) {
            // Determines which key was pressed.
            var userGuess = event.key;
            console.log(userGuess);
            // compare key pressed to computer's randomly generated key

            if (userGuess === alphaChoice) {
                wins += 1;
                resetGame();
            }
            if (guesses === 0) {
                losses += 1;
                resetGame();
            }
            guesses -= 1;
            var html =
                "<p>You chose: " + userGuess + "</p>" +
                "<p>The computer chose: " + alphaChoice + "</p>" +
                "<p>wins: " + wins + "</p>" +
                "<p>losses: " + losses + "</p>" +
                "<p>guesses: " + guesses + "</p>";
            // Set the inner HTML contents of the #game div to our html string
            document.querySelector("#game").innerHTML = html;




        }
        function resetGame() {
            alphaChoice = alpha[Math.floor(Math.random() * alpha.length)];
            userGuess = "";
            guesses = 9;
        }

    </script>
</body>

</html>
